  <h2 class="mb-4">Panel del Vendedor</h2>

  <h4>Órdenes</h4>
  <ul class="list-group">
    <li class="list-group-item">Orden #001 - Cliente: Juan Pérez - Total: $59.990</li>
    <li class="list-group-item">Orden #002 - Cliente: María López - Total: $29.990</li>
  </ul>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let productosAdmin = JSON.parse(localStorage.getItem("productos")) || [];
      let lista = document.getElementById("lista-productos");
      lista.innerHTML = "";

      let listaFinal = productosAdmin.length > 0 ? productosAdmin : productos;

      listaFinal.forEach(p => {
        lista.innerHTML += `<li class="list-group-item">${p.nombre} - $${p.precio}</li>`;
      });

</body>
</html>
