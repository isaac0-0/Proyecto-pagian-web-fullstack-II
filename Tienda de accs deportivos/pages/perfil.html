   <body class="container py-5">

  <h2 class="mb-4">Perfil de Usuario</h2>
  <div id="perfil-info" class="card p-3"></div>
  <ul class="navbar-nav ms-auto" id="menu-usuario"></ul>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let user = JSON.parse(localStorage.getItem("usuarioLogeado"));
      let div = document.getElementById("perfil-info");

      if (user) {
        div.innerHTML = `
          <p><strong>Nombre:</strong> ${user.nombre}</p>
          <p><strong>Correo:</strong> ${user.correo}</p>
          <p><strong>Rol:</strong> ${user.tipo}</p>
        `;
      } else {
        div.innerHTML = `<p>No hay usuario logeado.</p>`;
      }
    });
  </script>
