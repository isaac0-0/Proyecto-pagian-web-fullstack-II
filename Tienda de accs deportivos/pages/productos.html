  <script>
    // Mostrar productos desde localStorage (admin) o desde arreglo por defecto
    function cargarProductos() {
      let productosAdmin = JSON.parse(localStorage.getItem("productos")) || [];
      let lista = document.getElementById("lista-productos");
      lista.innerHTML = "";

      // Si no hay productos del admin, usar los de main.js
      let listaFinal = productosAdmin.length > 0 ? productosAdmin : productos;

      listaFinal.forEach(p => {
        lista.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <img src="${p.img || 'https://via.placeholder.com/300'}" class="card-img-top" alt="${p.nombre}">
              <div class="card-body">
                <h5 class="card-title">${p.nombre}</h5>
                <p class="card-text">$${p.precio}</p>
                <button class="btn btn-primary" onclick="agregarAlCarrito(${p.id || `'${p.codigo}'`})">A√±adir al carrito</button>
              </div>
            </div>
          </div>`;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarProductos();
      actualizarContadorCarrito();
    });
  </script>
