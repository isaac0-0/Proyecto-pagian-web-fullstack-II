<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2>Gestión de Productos</h2>

  <!-- Formulario -->
  <form id="form-producto" class="mb-4" onsubmit="guardarProducto(event)">
    <div class="mb-3">
      <label class="form-label">Código</label>
      <input type="text" id="prod-codigo" class="form-control" required minlength="3">
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" id="prod-nombre" class="form-control" required maxlength="100">
    </div>
    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" id="prod-precio" class="form-control" required min="0" step="0.01">
    </div>
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" id="prod-stock" class="form-control" required min="0">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>

  <!-- Tabla -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Código</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-productos"></tbody>
  </table>

  <script src="../assets/js/admin.js"></script>
</body>
</html>
